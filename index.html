<head>
    <title>guitarScroller</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1>guitarScroller</h1>
    <div>
        <table>
            <tr id="musicArea"></tr>
        </table>
        <div id="GS"></div>
    </div>
    <div class="form">
        <select id="noteSelector" class="custom-select custom-select-lg mb-3" style="width: 20%">
            <option value="E1" class="value">E1</option>
            <option value="F1" class="value">F1</option>
            <option value="F#1" class="value">F#1</option>
            <option value="G1" class="value">G1</option>
            <option value="G#1" class="value">G#1</option>
            <option value="A2" class="value">A2</option>
            <option value="A#2" class="value">A#2</option>
            <option value="B2" class="value">B2</option>
            <option value="C2" class="value">C2</option>
            <option value="C#2" class="value">C#2</option>
            <option value="D2" class="value">D2</option>
            <option value="D#2" class="value">D#2</option>
            <option value="E2" class="value">E2</option>
            <option value="F2" class="value">F2</option>
            <option value="F#2" class="value">F#2</option>
            <option value="G2" class="value">G2</option>
            <option value="G#2" class="value">G#2</option>
            <option value="A3" class="value">A3</option>
            <option value="A#3" class="value">A#3</option>
            <option value="B3" class="value">B3</option>
            <option value="C3" class="value">C3</option>
            <option value="C#3" class="value">C#3</option>
            <option value="D3" class="value">D3</option>
            <option value="D#3" class="value">D#3</option>
            <option value="E3" class="value">E3</option>
            <option value="F3" class="value">F3</option>
            <option value="F#3" class="value">F#3</option>
            <option value="G3" class="value">G3</option>
            <option value="G#3" class="value">G#3</option>
            <option value="A4" class="value">A4</option>
            <option value="A#4" class="value">A#4</option>
            <option value="B4" class="value">B4</option>
            <option value="C4" class="value">C4</option>
            <option value="C#4" class="value">C#4</option>
            <option value="D4" class="value">D4</option>
            <option value="D#4" class="value">D#4</option>
            <option value="E4" class="value">E4</option>
            <option value="F4" class="value">F4</option>
            <option value="F#4" class="value">F#4</option>
            <option value="G4" class="value">G4</option>
            <option value="G#4" class="value">G#4</option>
            <option value="A5" class="value">A5</option>
            <option value="A#5" class="value">A#5</option>
            <option value="B5" class="value">B5</option>
        </select>
        <select id="durationSelector" class="custom-select custom-select-lg mb-3" style="width: 20%">
            <option value="sixty-fourth" class="value">1/64</option>
            <option value="thirty-second" class="value">1/32</option>
            <option value="sixteenth" class="value">1/16</option>
            <option value="eighth" class="value">1/8</option>
            <option value="quarter" class="value">1/4</option>
            <option value="half" class="value">1/2</option>
            <option value="whole" class="value">whole</option>
        </select>
        <button id="noteSubmit" class="btn btn-dark">add <br> note</button>
        <button id="addMeasureBreak" class="btn btn-dark">add measure <br> line</button>
        <button id="removeNote" class="btn btn-dark">remove note/<br>measure <br> line</button>
        <button id="printSong" class="btn btn-dark">print <br> song</button>
    </div> 
    <table>
        <tr><th></th><th id="psh-1"></th><th id="psh-2"></th><th id="psh-3"></th><th id="psh-4"></th><th id="psh-5"></th></tr>
        <tr><td id="psdur-1" style="font-weight: bold;"></td><td id="preset-1-1"><button class="btn btn-dark"></button></td><td id="preset-2-1"><button class="btn btn-dark"></button></td><td id="preset-3-1"><button class="btn btn-dark"></button></td><td id="preset-4-1"><button class="btn btn-dark"></button></td><td id="preset-5-1"><button class="btn btn-dark"></button></td></tr>
        <tr><td id="psdur-2" style="font-weight: bold;"></td><td id="preset-1-2"><button class="btn btn-dark"></button></td><td id="preset-2-2"><button class="btn btn-dark"></button></td><td id="preset-3-2"><button class="btn btn-dark"></button></td><td id="preset-4-2"><button class="btn btn-dark"></button></td><td id="preset-5-2"><button class="btn btn-dark"></button></td></tr>
        <tr><td id="psdur-3" style="font-weight: bold;"></td><td id="preset-1-3"><button class="btn btn-dark"></button></td><td id="preset-2-3"><button class="btn btn-dark"></button></td><td id="preset-3-3"><button class="btn btn-dark"></button></td><td id="preset-4-3"><button class="btn btn-dark"></button></td><td id="preset-5-3"><button class="btn btn-dark"></button></td></tr>
        <tr><td id="psdur-4" style="font-weight: bold;"></td><td id="preset-1-4"><button class="btn btn-dark"></button></td><td id="preset-2-4"><button class="btn btn-dark"></button></td><td id="preset-3-4"><button class="btn btn-dark"></button></td><td id="preset-4-4"><button class="btn btn-dark"></button></td><td id="preset-5-4"><button class="btn btn-dark"></button></td></tr>
        <tr><td id="psdur-5" style="font-weight: bold;"></td><td id="preset-1-5"><button class="btn btn-dark"></button></td><td id="preset-2-5"><button class="btn btn-dark"></button></td><td id="preset-3-5"><button class="btn btn-dark"></button></td><td id="preset-4-5"><button class="btn btn-dark"></button></td><td id="preset-5-5"><button class="btn btn-dark"></button></td></tr>
    </table>
    
    <div id="musicArray"></div>
    <script src="./core.js" type="module"></script>
</body>
